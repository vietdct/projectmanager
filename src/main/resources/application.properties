spring.application.name=projectmanager

# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cho phép truy cập các file tĩnh như /css, /js, /images
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:src/main/webapp/
server.port=8090
logging.level.org.springframework.security=DEBUG
# ===============================
# ✅ Cấu hình Hibernate / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ===============================
# ✅ Cấu hình Database MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/ProjectManager
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.hiddenmethod.filter.enabled=true
